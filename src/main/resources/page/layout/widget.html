<form class="form-group" role="search">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="搜索文章">
        <span class="btn-search input-group-addon btn">搜索</span>
    </div>
</form>

<div class="panel panel-default form-group ">
    <div class="panel-heading">分类</div>
    <div class="list-group" id="container_widget_categories">

    </div>
</div>

<div class="panel panel-default form-group ">
    <div class="panel-heading">标签</div>
    <div class="panel-body fblog-tag-top" id="container_widget_tags">

    </div>
</div>

<script id="template_widget_categories" type="text/html">
{{each list as category index}}
<a href="/?category={{category.name}}" class="list-group-item">{{category.name}}</a>
{{/each}}
</script>

<script id="template_widget_tags" type="text/html">
{{each list as tag index}}
<span class="label label-default" style="background-color: {{tag.color}};display: inline-block;border-radius: 1em;margin-left: 6px;margin-bottom: 4px;font-size: 100%;font-weight: 100;line-height: inherit;">
    <a href="/?tags={{tag.name}}">{{tag.name}}</a>
</span>
{{/each}}
</script>
