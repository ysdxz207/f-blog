<div class="col-xs-12 input-group">
    <input type="text" class="col-xs-8 form-control" id="book_search_text"/>
    <input type="button" value="搜索" id="btn_book_search" class="input-group-addon col-xs-4 form-control"/>
</div>
</body>
<script>
    $(function () {
        $('#btn_book_search').on('tap', function () {
            var name = $('#book_search_text').val();

            if (!name) {
                return;
            }

            $.ajax({
                url: "/book/search",
                data: {name: name},
                method: "GET",
                dataType: "json",
                success: function (result) {
                    if (result.statusCode == 200) {

                    } else {
                        salert(result.message);
                    }
                }
            });
        });
    });
</script>
