<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>章节内容</title>
    <#include "/public/public.html" />
    <#include "/public/mobile.html" />
    <style>
        .book-detail-header {
            height: 60px;
            line-height: 60px;
            background-color: black;
            padding-left: 20px;
            margin-bottom: 10px;
        }
        h5 {
            color: #9d9d9d;
            line-height: 24px;
        }
        .btn-add-book {
            background-color: #f9943b;
            color: #DDDDDD;
        }
        .btn-del-book {
            background-color: #FF634B;
            color: white;
        }
        .btn-read-book {
            background-color: black;
            color: #DDDDDD;
        }
        .book-detail-description {
            padding: 20px 14px;
            line-height: 26px;
        }
    </style>

</head>
<body>

<input type="hidden" id="hidden_book_detail_book_id" value="${(model.id)?c}"/>

<div class="book-detail-header">
    <a href="/book/index" target="_self" class="fa fa-chevron-left" style="color: #DDDDDD;"></a>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-4">
            <img src="${(model.bookInfo.cover)!}" height="100"/>
        </div>
        <div class="col-xs-8">
            <h4><strong>${(model.name)!}</strong></h4>
            <h5><strong>${(model.author)!}</strong>|${(model.bookInfo.category)!}</h5>
            <h5>${(model.bookInfo.updated)!}</h5>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-6">
            <#if model.onShelf>
                <button class="col-xs-12 btn btn-del-book" type="button">- 不追了</button>
            <#else>
                <button class="col-xs-12 btn btn-add-book" type="button">+ 追书</button>
            </#if>
        </div>
        <div class="col-xs-6">
            <button class="col-xs-12 btn btn-read-book" type="button">开始阅读</button>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="book-detail-description">
            <p>${(model.bookInfo.description)!}..</p>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/tools/book/book_detail.js"></script>
</html>
