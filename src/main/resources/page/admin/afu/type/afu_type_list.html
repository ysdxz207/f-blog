<div class="bjui-pageContent">
    <table class="table table-bordered" id="datagrid_afu_type_list_filter" data-toggle="datagrid" data-options="{
        height: '100%',
        gridTitle : '配置列表',
        showToolbar: true,
        toolbarItem: 'add,save,cancel,edit,del',
        loadType: 'GET',
        dataUrl: '${admin}/afu/type/true',
        dataType: 'json',
        editUrl: '${admin}/afu/type/edit/false',
        editMode: {
        	navtab: {
        		id : 'afu_type_edit',
				title : '编辑类别',
				fresh : true
        	}
        },
        delType: 'POST',
        delUrl: '${admin}/afu/type/delete',
        delPK: 'id',
        local: 'remote',
        filterAll: true,
        paging: {pageSize: 20,selectPageSize:'20,40,100'},
        showCheckboxcol: true,
        linenumberAll: true,
        afterSave: function($trs, datas) {
        	BJUI.navtab('refresh');
        },
        afterDelete: function($trs, datas) {
            BJUI.navtab('refresh');
        }
    }">
        <thead>
            <tr>
                <th data-options="{name:'id',align:'center',quickfilter:false,width: 200,add:false,edit:false}">ID</th>
                <th data-options="{name:'name',align:'center',width: 200}">类别名称</th>
                <th data-options="{name:'status',align:'center',width:160,type:'select',items:[{'1':'<font color=\'green\'>有效</font>'},{'0':'<font color=\'#ea2000\'>失效</font>'}]}">状态</th>
            </tr>
        </thead>
    </table>
</div>
